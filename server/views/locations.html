<html>
    <head>
        <title>STOMBLE SHIPS</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center;">
                <h1>LOCATION PAGE</h1>
                <div>
                    <button class="btn btn-lg" style="margin: 10;"><a href="http://localhost:3000">Go Home</a></button>
                    <button class="btn btn-lg" ><a href="http://localhost:3000/ships">Go to ships</a></button>
                </div>
            </div>
            
            <!-- buttons  -->
            <div>
                <ul class="list-group">
                    <li class="list-group-item"><a href="http://localhost:3000/locations/list" class="btn btn-primary btn-lg btn-block">List all locations</a></li></li>
                </ul>
                <!-- <a href="http://localhost:3000/ships/list" class="btn btn-primary btn-lg btn-block" style="margin: 1em;">List</a></li> -->
                <li class="list-group-item">
                <form>
                    <div class="form-group">
                      <label for="cname">City Name</label>
                      <input type="text" class="form-control" id="cname" placeholder="Enter city name">
                    </div>
                    <div class="form-group">
                        <label for="pname">Planet Name</label>
                        <input type="text" class="form-control" id="pname" placeholder="Enter planet name">
                    </div>
                    <div class="form-group">
                        <label for="capacity">Capacity</label>
                        <input type="text" class="form-control" id="capacity" placeholder="Enter capacity">
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-warning">Add</button>
                </form>
                </li>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
