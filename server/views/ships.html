<html>
    <head>
        <title>STOMBLE SHIPS</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center;">
                <h1>SHIP PAGE</h1>
                <div>
                    <button class="btn btn-lg" style="margin: 10;"><a href="/">Go Home</a></button>
                    <button class="btn btn-lg" ><a href="/locations">Go to locations</a></button>
                </div>
            </div>
            
            <!-- buttons  -->
            <div>
                <ul class="list-group">
                    <!-- button to list all ships -->
                    <li class="list-group-item"><a href="/ships/list" class="btn btn-primary btn-lg btn-block">List all ships</a></li></li>
                    <li class="list-group-item">
                    <!-- form to add a new ship -->
                    <form action="/ships/" method="POST">
                        <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="model">Model</label>
                            <input type="text" class="form-control" name="model" id="model" placeholder="Enter model">
                        </div>
                        <div class="form-group">
                            <label for="cname">City</label>
                            <input type="text" class="form-control" name="cname" id="cname" placeholder="Enter city">
                            <label for="pname">Planet</label>
                            <input type="text" class="form-control" name="pname" id="pname" placeholder="Enter planet">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <input type="text" class="form-control" name="status" id="status" placeholder="Enter status" aria-describedby="statusHelp">
                            <small id="statusHelp" class="form-text text-muted">Choose between O (operational), M (maintenance), D (decommissioned)</small>
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn-warning">Add</button>
                    </form>
                    </li>
                    <li class="list-group-item">
                        <!-- form to update a ship's status -->
                        <form action="/ships/<post.id>?_method=PUT" method="POST">
                            <div class="form-group">
                            <label for="id">ID</label>
                            <input type="number" class="form-control" name="id" id="shipId" placeholder="Enter ID">
                            </div>
                            <div class="form-group">
                            <label for="status">Status</label>
                            <input type="text" class="form-control" name="status" id="newStatus" placeholder="Enter new status">
                            </div>
                            <button type="submit" class="btn btn-lg btn-block btn-warning">Update</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
