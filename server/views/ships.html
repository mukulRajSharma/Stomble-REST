<html>
    <head>
        <title>STOMBLE SHIPS</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/server/styles/main.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center; background-color: rgb(165, 163, 163);">
                <h1>SHIP PAGE</h1>
                <div>
                    <button class="btn btn-lg" style="margin-right: 10;"><a href="/">Go Home</a></button>
                    <button class="btn btn-lg" style="margin-right: 10;"><a href="/locations">Go to locations</a></button>
                    <button class="btn btn-lg" ><a href="/ships/travel">Go to travel</a></button>
                </div>
            </div>
            
            <!-- buttons  -->
            <div>
                <ul class="list-group">
                    <!-- button to list all ships -->
                    <li class="list-group-item"><a href="/ships/list" class="btn btn-primary btn-lg btn-block">List all ships</a></li></li>
                    <li class="list-group-item">
                        <!-- form to add a new ship -->
                        <form class="form-inline" action="/ships/" method="POST">
                            <div class="form-group col-md-4">
                                <label class="col-lg-4 control-label" for="name">Name</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
                                </div>
                            </div> 
                            <div class="form-group col-md-4">
                                <label class="col-lg-4 control-label" for="model">Model</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="model" id="model" placeholder="Enter model">
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-lg-4 control-label" for="cname">City</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="cname" id="cname" placeholder="Enter city">
                                </div>
                                <label class="col-lg-4 control-label" for="pname">Planet</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="pname" id="pname" placeholder="Enter planet">
                                </div>
                            </div>
                            <div class="col-lg-4 form-group" style="margin-top: 10;">
                                <label class="col-lg-4 control-label" for="status">Status</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="status" id="status" placeholder="Enter status" aria-describedby="statusHelp">
                                    <small id="statusHelp" class="form-text text-muted">Choose from O (operational), M (maintenance), D (decommissioned)</small>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-lg btn-block btn-warning" style="margin: 10;">Add</button>
                        </form>
                    </li>
                    <li class="list-group-item">
                        <!-- form to update a ship's status -->
                        <form class="form-inline" action="/ships/?_method=PUT" method="POST">
                            <div class="form-group col-md-4">
                                <label class="col-lg-4 control-label" for="id">ID</label>
                                <div class="col-lg-8">
                                    <input type="number" class="form-control" name="id" id="shipId" placeholder="Enter ID">
                                </div>
                            </div>
                            <div class="form-group col-lg-4" style="margin-bottom: 10;">
                                <label class="col-lg-4 control-label" for="status">Status</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="status" id="newStatus" placeholder="Enter new status">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-lg btn-block btn-warning" style="margin: 10;">Update</button>
                        </form>
                    </li>
                    <li class="list-group-item">
                        <!-- form to update a ship's status -->
                        <form class="form-inline" action="/ships/?_method=DELETE" method="POST">
                            <div class="form-group col-lg-4" style="margin-bottom: 10;">
                                <label class="col-lg-4 control-label" for="deleteShipId">ID</label>
                                <div class="col-lg-8">
                                    <input type="number" class="form-control" name="id" id="deleteShipId" placeholder="Enter ID">
                                </div> 
                            </div>
                            <button type="submit" id="delete-btn" class="btn btn-lg btn-block" style="background-color:rgb(207, 62, 62); color: white; margin: 10;">Delete Ship</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
