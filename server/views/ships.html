<html>
    <head>
        <title>STOMBLE SHIPS</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center;">
                <h1>SHIP PAGE</h1>
                <div>
                    <button class="btn btn-lg" style="margin: 10;"><a href="http://localhost:3000">Go Home</a></button>
                    <button class="btn btn-lg" ><a href="http://localhost:3000/locations">Go to locations</a></button>
                </div>
            </div>
            
            <!-- buttons  -->
            <div>
                <ul class="list-group">
                    <li class="list-group-item"><a href="http://localhost:3000/ships/list" class="btn btn-primary btn-lg btn-block">List all ships</a></li></li>
                </ul>
                <!-- <a href="http://localhost:3000/ships/list" class="btn btn-primary btn-lg btn-block" style="margin: 1em;">List</a></li> -->
                <li class="list-group-item">
                <form>
                    <div class="form-group">
                      <label for="shipName">Name</label>
                      <input type="text" class="form-control" id="shipName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="shipModel">Model</label>
                        <input type="text" class="form-control" id="shipModel" placeholder="Enter model">
                    </div>
                    <div class="form-group">
                        <label for="shipCity">City</label>
                        <input type="text" class="form-control" id="shipCity" placeholder="Enter city">
                        <label for="shipPlanet">Planet</label>
                        <input type="text" class="form-control" id="shipPlanet" placeholder="Enter planet">
                    </div>
                    <div class="form-group">
                        <label for="shipStatus">Status</label>
                        <input type="text" class="form-control" id="shipStatus" placeholder="Enter status" aria-describedby="statusHelp">
                        <small id="statusHelp" class="form-text text-muted">Choose between O (operational), M (maintenance), D (decommissioned)</small>
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-warning">Add</button>
                </form>
                </li>
                <li class="list-group-item">
                    <form>
                        <div class="form-group">
                          <label for="shipId">ID</label>
                          <input type="number" class="form-control" id="shipId" placeholder="Enter ID">
                        </div>
                        <div class="form-group">
                          <label for="newStatus">Status</label>
                          <input type="text" class="form-control" id="newStatus" placeholder="Enter new status">
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn-warning">Update</button>
                    </form>
                </li>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
